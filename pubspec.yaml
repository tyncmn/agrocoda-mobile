name: cookers_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  auto_route: ^7.8.4

  dio: ^5.4.3+1
  retrofit: ^4.1.0

  flutter_riverpod: ^2.5.1

  flutter_svg: ^2.0.10+1
  syncfusion_flutter_charts: ^25.1.41+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  auto_route_generator: ^7.3.2
  retrofit_generator: ^8.1.0
  fl_chart: ^0.67.0

flutter:
  uses-material-design: true

  assets:
    - assets/components/

  fonts:
    - family: Tommy
      fonts:
        - asset: assets/fonts/tommy_regular.otf
        - asset: assets/fonts/tommy_medium.otf
          weight: 500
